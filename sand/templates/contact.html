{% extends 'base.html' %}

{% block title%} Contact Us {% endblock %}
{% block body %}

<style>
  body{
  background:white;
}
</style>

<div class="container my-3">


    <h3 style="font-size: 40px; margin-bottom: 10px;color:#000000; text-decoration:underline; text-align:center ;text-shadow: 10px 10px 10px #1baae2; padding: 13px 0;" >Contact Us</h3>
    <form action="{% url 'contact' %}" method="post">{% csrf_token %}
  <div class="form-group">
    <label for="name" >Name</label>
    <input type="text" class="form-control" id="name" name='name' placeholder="Enter Your Name">
  </div>
  <div class="form-group">
    <label for="name" >Email</label>
    <input type="email" class="form-control" id="email" name='email' placeholder="Enter Your Email">
  </div>

    <div class="form-group">
    <label for="name" ">Phone</label>
    <input type="tel" class="form-control" id="phone" name='phone' placeholder="Enter Your Phone Number">
  </div>


   <div class="form-group">
    <label for="desc" >How May We Help You?</label>
    <textarea class="form-control" id="desc" name='desc' rows="3"></textarea>
  </div>
        <button type="submit" class="btn btn-success" style="border-radius: 20px; box-shadow: 0 5px 0 #abdbec;cursor: pointer;" >Submit</button>
</form>



</div>
{% endblock %}
